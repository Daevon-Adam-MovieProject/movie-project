<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies!</title>
    <!--Custom Stylesheet-->
    <link rel="stylesheet" href="movie-project.css">
</head>
<body>
<!-- -->
<header>
    <h2>RMDb</h2>
    <h1>Regulus Movie Database</h1>
</header>

<!-- Form to Add a Movie, Starting with Title and Rating Only-->
<div id="add-form">
    <h3>Add a Movie</h3>
    <form>
        <label for="add-title">Title:</label>
            <input type="text" id="add-title" placeholder="Type Title Here...">
        <label for="add-rating">Rating:</label>
            <input type="number" id="add-rating" name="rating" min="1" max="5" value="1">
        <button id="add-movie">Add</button>
    </form>
</div>

<!--Target Container for Displaying movies-->
<div id="movies"></div>

<!-- Jquery Source -->
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
<!--Our Movie Project Script-->
<script src="movie-project.js"></script>

<div id="delete-btn"></div>
<button type="button" className="delete-btn">Delete</button>

</body>
</html>
