<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies!</title>
    <!--Custom Stylesheet-->
    <link rel="stylesheet" href="movie-project.css">
</head>
<body>
<header>
    <h2>RMDb</h2>
    <h1>Regulus Movie Database</h1>
</header>
<div>
    <h3>Add a Movie</h3>
    <form>
        <label for="title">Title:</label>
            <input type="text" id="title">
        <label for="rating">Rating:</label>
            <input type="number" id="rating" name="rating" min="1" max="5" value="1">
        <button id="add-movie">Add</button>
    </form>
</div>

<!--Target Container for Displaying movies-->
<div id="movies"></div>
<!-- Jquery Source -->
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
<!--Our Movie Project Script-->
<script src="movie-project.js"></script>
</body>
</html>
